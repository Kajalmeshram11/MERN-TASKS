<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<style>body {
    font-family: Arial, sans-serif;
    background-color: #c14961;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.registration-container {
    background-color: #7f2c3c;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    color: white;
}

form table {
    width: 100%;
}

table td {
    padding: 8px;
    vertical-align: top;
}

input[type="text"],
input[type="email"],
input[type="password"],
select,
textarea {
    width: 100%;
    padding: 8px;
    box-sizing: border-box;
    border: 1px solid #ccc;
    border-radius: 5px;
    background-color: #f9f9f9;
}

textarea {
    resize: vertical;
}

input[type="radio"] {
    margin-right: 5px;
}

button {
    width: 100%;
    padding: 10px;
    border: none;
    border-radius: 5px;
    font-size: 16px;
    cursor: pointer;
    background-color: #4CAF50;
    color: white;
}

button:hover {
    background-color: #45a049;
}
</style>
<body>
    <div class="registration-container">
        <form>
            <table>
                <tr>
                    <td><label for="name">Name:</label></td>
                    <td><input type="text" id="name" name="name" placeholder="your name"></td>
                </tr>
                <tr>
                    <td><label for="email">Email:</label></td>
                    <td><input type="email" id="email" name="email" placeholder="your email"></td>
                </tr>
                <tr>
                    <td><label for="password">Password:</label></td>
                    <td><input type="password" id="password" name="password" placeholder="your password"></td>
                </tr>
                <tr>
                    <td><label for="phone">Phone Number:</label></td>
                    <td><input type="text" id="phone" name="phone" placeholder="your phone number"></td>
                </tr>
                <tr>
                    <td><label>Gender:</label></td>
                    <td>
                        <label for="male">Male:</label>
                        <input type="radio" id="male" name="gender" value="male">
                        <label for="female">Female:</label>
                        <input type="radio" id="female" name="gender" value="female">
                        <label for="other">Other:</label>
                        <input type="radio" id="other" name="gender" value="other">
                    </td>
                </tr>
                <tr>
                    <td><label for="language">Language:</label></td>
                    <td>
                        <select id="language" name="language">
                            <option value="english">English</option>
                            <option value="spanish">Spanish</option>
                            <option value="french">French</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><label for="zip">Zip Code:</label></td>
                    <td><input type="text" id="zip" name="zip" placeholder="your zip code"></td>
                </tr>
                <tr>
                    <td><label for="about">About:</label></td>
                    <td><textarea id="about" name="about" placeholder="Write about yourself..."></textarea></td>
                </tr>
                <tr>
                    <td colspan="2">
                        <button type="submit">Register</button>
                    </td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
